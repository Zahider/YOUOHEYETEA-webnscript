<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Video Template</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h1>Watch Our Video!<h1>

          <video width="640" height="480" controls preload="auto" autoplay muted loop poster="on_record.png" id="video">
                <source src="on_record.mp4" type="video/mp4">
                <source src="on_record.ogv" type="video/ogg">            
            </video>
        <br>

        <button onclick="playPause()">Play or pause the video</button>
        <script>
            var myVideo=document.getElementById("video");
            function playPause()
            {
            if (myVideo.paused)
                 myVideo.play();
            else myVideo.pause();
            }
        </script>
    </div>
</body>
</html>
